<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <header class="header">
        <a class="logo_sch"
          ><img
            class="logo_sch-img"
            src="https://home.sch.ac.kr/_res/sch/img/logo.png"
            alt="순천향대학교"
        /></a>
      </header>
      <!-- 1. 사용하지 않은 클래스 .content -->
      <div class="content">
        <div class="banner">
          <img
            class="banner-img"
            src="https://home.sch.ac.kr/_res/sch/img/main_visual2.jpg"
            alt="배너"
          />
        </div>
        <ul class="list_news">
          <li class="link-item">
            <a class="list-link"
              ><span class="label">공지</span>BK-21 Four 연구중심대학 육성사업,

            >

          <li class="link-item">
            <a class="list-link"
              ><span class="label important">중요</span>온택트 시대의 새로운

            >
          </li>
          <li class="link-item">
            <a class="list-link"
              ><span class="label">공지</span>세계 대학교육과 의료체계를 뒤집다,
              GLIF & GIMS 2021</a
            >
          </li>
          <li class="link-item">
            <a class="list-link"
              ><span class="label">공지</span>브랜드 가치 세계 200위, 2021 THE
              세계대학 연구성과 및 영향력 평가</a
            >
          </li>
        </ul>
      </div>
    </div>
